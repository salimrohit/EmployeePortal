<div class="row">
    <div *ngIf="showSideBar" class="d-flex col-md-2 flex-column" style="height: 90vh; background-color: #1D2D44;">
        <a routerLink="/dashboard" class="my-4 ms-5" href="">Home</a>
        <a routerLink="/employee" class="my-4 ms-5" href="">User</a>

    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="p-5 m-3 rounded" style="background-color: #3E5C76;">
                        <h3><i class="fa-solid fa-bars" (click)="handleSideBar()"></i> Welcome {{adminDetails.username}}</h3>
                    </div>

                </div>
                <div class="row">
                    <div class="ms-5 col-md-5 rounded" style="background-color: #F0EBD8; height:58vh">
                        <p class=" text-dark">calender</p>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>
                    </div>
                    <div class="ms-3 col-md-6 text-dark rounded" style="background-color: #F0EBD8;">
                        <div class="mt-2">
                            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="row m-3 rounded" style="background-color: #748CAB;height: 50vh;">
                    <div>
                        <div class="d-flex justify-content-center align-items-center flex-column mt-4" >
                            <img *ngIf="!adminStatus" class="mt-4"
                                [src]="profileImage" width="200px" height="200px" style="border-radius: 50%;"
                                alt="">
                            <div>
                                <a (click)="editStatus()">
                                    <h4 *ngIf="!adminStatus" class="mt-2">Edit Admin Details<i
                                            class="fa-solid fa-pen-nib"></i></h4>
                                </a>
                            </div>
                        </div>
                        <div *ngIf="adminStatus"
                            class="d-flex justify-content-center align-items-center flex-column p-3">
                            <label>
                                <img class="mt-2" [src]="profileImage" style="border-radius: 50%;"
                                    width="150px" height="150px" alt="">
                                <input type="file" style="display: none;" (change)="getFile($event)">
                            </label>
                            <h4 class="mt-2">Update Admin Details <i class="fa-solid fa-pen-nib"></i></h4>   
                            <input type="text" placeholder="Admin Name" class="form-control my-2 text-dark" [(ngModel)]="adminDetails.username">
                            <input type="text" placeholder="Admin Password" class="form-control mb-3 text-dark" [(ngModel)]="adminDetails.password">
                            <div class="d-flex justify-content-between w-100">
                                <button class="btn btn-warning" (click)="cancelStatus()">Cancel</button>
                                <button class="btn btn-success" (click)="updateAdmin()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-3 rounded" style="background-color: #3E5C76;height: 30vh;">
                    <div class="d-flex justify-content-center align-items-center">
                        <h4><i class="fa-solid fa-users"></i> Employee count : {{employeeCount}} </h4>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
